services:
  l8tepicture:
    image: l8tenever/l8tepicture:latest
    build: .
    container_name: l8tepicture
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./thumbnails:/app/thumbnails
      - ./data:/app/data
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - l8te_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M

networks:
  l8te_network:
    driver: bridge
