<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to L8tePicture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .bg-image {
            position: fixed;
            inset: 0;
            background: url('/static/img/landing_bg.png') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.8);
            z-index: -1;
            transform: scale(1.1);
            animation: zoomOut 20s infinite alternate;
        }

        @keyframes zoomOut {
            from {
                transform: scale(1.1);
            }

            to {
                transform: scale(1);
            }
        }

        .landing-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px) saturate(160%);
            -webkit-backdrop-filter: blur(30px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 48px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .enter-btn {
            background: white;
            color: #007AFF;
            padding: 1.25rem 3rem;
            border-radius: 999px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.3, 1.5, 0.5, 1);
            display: inline-block;
            margin-top: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .enter-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: #f8faff;
        }

        .enter-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>
    <div class="landing-content">
        <div class="glass-box">
            <div class="mb-6 flex justify-center">
                <div
                    class="h-20 w-20 bg-white/20 rounded-3xl flex items-center justify-center backdrop-blur-md border border-white/30 rotate-12">
                    <span class="material-symbols-outlined text-white text-4xl font-light">photo_library</span>
                </div>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight mb-4">L8tePicture</h1>
            <p class="text-white/80 text-lg font-light leading-relaxed">
                Willkommen bei L8tePicture.<br>Deine Erinnerungen in modernem Licht.
            </p>
            <div class="mt-8">
                <p class="text-white/60 text-xs uppercase tracking-[0.3em] font-semibold mb-6">Enter the Gallery</p>
                <a href="/gallery" class="enter-btn">
                    Hier geht's weiter
                </a>
            </div>
        </div>
        <div class="fixed bottom-10 text-white/40 text-[10px] tracking-widest uppercase font-bold">
            Designed by L8te &bull; iOS 26 Aesthetic
        </div>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1"
        rel="stylesheet" />
</body>

</html>
