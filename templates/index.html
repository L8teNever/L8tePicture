<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>L8tePicture - Clean iOS 26 Gallery</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "glass-primary": "rgba(255, 255, 255, 0.4)",
                        "ios-accent": "#007AFF",
                    },
                    fontFamily: {
                        "display": ["'Plus Jakarta Sans'", "sans-serif"]
                    }
                },
            },
        }
    </script>
</head>

<body class="text-slate-800 antialiased font-display">
    <header class="sticky top-0 z-50 pt-12 pb-6 px-4 light-glass rounded-b-[42px]">
        <div class="flex items-center justify-between mb-5 px-2">
            <div class="flex flex-col">
                <h1 class="text-xl font-light tracking-tight text-slate-900 leading-none">L8tePicture</h1>
                <p class="text-[9px] font-semibold opacity-40 uppercase tracking-[0.2em] mt-1">Clean Gallery</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="flex bg-white/40 p-1 rounded-full border border-white/60">
                    <button id="grid-mode-btn" class="px-4 py-1.5 rounded-full text-xs font-medium transition-all"
                        onclick="setViewMode('grid')">Grid</button>
                    <button id="masonry-mode-btn"
                        class="px-4 py-1.5 rounded-full text-xs font-medium transition-all bg-white/60 shadow-sm"
                        onclick="setViewMode('masonry')">Masonry</button>
                </div>
                <button
                    class="h-10 w-10 flex items-center justify-center rounded-full bg-white/80 border border-white/90 shadow-sm active:scale-95 transition-transform"
                    onclick="document.getElementById('file-input').click()">
                    <span class="material-symbols-outlined text-ios-accent font-light text-2xl">add</span>
                </button>
            </div>
        </div>
        <div class="px-2">
            <div
                class="relative flex items-center h-12 w-full rounded-2xl bg-white/70 border border-white/80 px-4 shadow-sm backdrop-blur-md">
                <span class="material-symbols-outlined text-slate-400 font-extralight mr-2">search</span>
                <input id="search-input"
                    class="w-full bg-transparent border-none focus:ring-0 text-slate-800 placeholder:text-slate-400 font-light text-sm"
                    placeholder="Search your memories..." type="text" value="{{ search }}"
                    oninput="debounceSearch(this.value)" />
                <button class="flex items-center justify-center p-2 rounded-full hover:bg-white/40 transition-colors"
                    onclick="toggleSettings()">
                    <span class="material-symbols-outlined text-slate-400 font-extralight">settings</span>
                </button>

                <!-- Settings Popup -->
                <div id="settings-popup"
                    class="absolute top-14 right-0 w-64 p-5 light-glass border border-white/80 rounded-[32px] shadow-xl z-[60] opacity-0 pointer-events-none transition-all scale-95 origin-top-right">
                    <h3 class="text-xs font-semibold uppercase tracking-widest text-slate-400 mb-4">Gallery Settings
                    </h3>
                    <div class="flex flex-col gap-4">
                        <div class="flex flex-col gap-2">
                            <div class="flex justify-between items-center">
                                <span class="text-xs font-medium text-slate-600">Columns</span>
                                <span id="zoom-label"
                                    class="text-[10px] font-bold text-ios-accent bg-ios-accent/10 px-2 py-0.5 rounded-full">2</span>
                            </div>
                            <div class="flex items-center gap-3">
                                <span class="material-symbols-outlined text-slate-400 text-sm">zoom_out</span>
                                <input type="range" id="zoom-slider" min="1" max="8" value="2"
                                    class="w-full h-1 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-ios-accent"
                                    oninput="updateZoom(this.value)">
                                <span class="material-symbols-outlined text-slate-400 text-sm">zoom_in</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="p-3 pt-6 pb-24">
        <input type="file" id="file-input" multiple accept="image/*" style="display: none;">

        <div class="gallery masonry-view" id="image-gallery">
            {% for image in images %}
            <div class="masonry-item image-card" data-id="{{ image.id }}" data-filename="{{ image.filename }}"
                data-name="{{ image.original_name }}" onclick="openSlideshow({{ image.id }})">
                <div class="glass-card rounded-[28px] overflow-hidden p-1 relative">
                    <div class="absolute inset-0 flex items-center justify-center z-0 spinner-container">
                        <div class="spinner"></div>
                    </div>
                    <div class="relative rounded-[24px] overflow-hidden w-full h-full z-10">
                        <img src="/thumbnails/{{ image.filename }}.webp" alt="{{ image.original_name }}"
                            class="w-full h-full object-cover image-loading" loading="lazy"
                            onload="this.classList.add('image-loaded'); this.parentElement.parentElement.querySelector('.spinner-container').style.display='none';"
                            onerror="this.parentElement.parentElement.querySelector('.spinner-container').style.display='none';">
                        <div
                            class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent opacity-0 transition-opacity duration-300 hover:opacity-100 flex items-end justify-end p-4">
                            <div class="flex gap-2">
                                <button
                                    class="h-8 w-8 flex items-center justify-center rounded-full bg-white/25 backdrop-blur-lg border border-white/30 favorite-btn"
                                    onclick="event.stopPropagation(); toggleFavorite({{ image.id }}, this)">
                                    <span
                                        class="material-symbols-outlined text-white text-[18px] font-extralight {% if image.is_favorite %}fill-1{% endif %}">favorite</span>
                                </button>
                                <button
                                    class="h-8 w-8 flex items-center justify-center rounded-full bg-white/25 backdrop-blur-lg border border-white/30"
                                    onclick="event.stopPropagation(); deleteImage({{ image.id }})">
                                    <span
                                        class="material-symbols-outlined text-white text-[18px] font-extralight">delete</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Modal for Slideshow (Immersive iOS 26 Design) -->
    <div id="slideshow-modal" class="modal">
        <div id="modal-bg" class="preview-bg"></div>

        <header class="modal-header-glass">
            <div class="w-full flex items-center justify-between px-6">
                <button class="icon-btn-modal" onclick="closeSlideshow()">
                    <span class="material-symbols-outlined text-slate-800 font-extralight text-xl">close</span>
                </button>
                <div class="flex flex-col items-center">
                    <h2 id="modal-title"
                        class="text-[15px] font-normal tracking-tight text-slate-900/80 truncate max-w-[200px]">Image
                        Preview</h2>
                    <span id="modal-meta" class="text-[9px] font-semibold opacity-40 uppercase tracking-[0.2em]">Shot on
                        L8te</span>
                </div>
                <div class="w-10"></div> <!-- Placeholder for symmetry -->
            </div>
        </header>

        <main class="modal-content-container" onclick="if(event.target === this) closeSlideshow()">
            <div class="floating-image-card">
                <div class="refraction"></div>
                <!-- Modal Loading Spinner -->
                <div id="modal-spinner"
                    class="absolute inset-0 flex items-center justify-center pointer-events-none z-30">
                    <div class="spinner" style="width: 48px; height: 48px; border-width: 4px;"></div>
                </div>
                <img id="modal-img" class="modal-img image-loading z-10" src="" alt=""
                    onload="this.classList.add('image-loaded'); document.getElementById('modal-spinner').style.display='none';"
                    onerror="document.getElementById('modal-spinner').style.display='none';">
            </div>
        </main>

        <nav class="glass-dock">
            <button class="icon-btn-modal group" onclick="toggleFavoriteCurrent()">
                <span id="modal-fav-icon"
                    class="material-symbols-outlined text-slate-800 font-extralight text-2xl group-hover:text-ios-accent">favorite</span>
            </button>
            <button class="icon-btn-modal group" onclick="downloadCurrent()">
                <span
                    class="material-symbols-outlined text-slate-800 font-extralight text-2xl group-hover:text-ios-accent">download</span>
            </button>
            <button class="icon-btn-modal group" onclick="startSlideshow()">
                <span
                    class="material-symbols-outlined text-slate-800 font-extralight text-2xl group-hover:text-ios-accent">play_circle</span>
            </button>
            <button class="icon-btn-modal group" onclick="deleteCurrent()">
                <span
                    class="material-symbols-outlined text-slate-800 font-extralight text-2xl group-hover:text-red-500">delete</span>
            </button>
        </nav>

        <!-- Navigation Arrows (Hidden on mobile, use swipe instead) -->
        <div class="hidden md:block absolute left-6 top-1/2 -translate-y-1/2 z-[60]">
            <button class="icon-btn-modal" onclick="changeSlide(-1)">
                <span class="material-symbols-outlined">chevron_left</span>
            </button>
        </div>
        <div class="hidden md:block absolute right-6 top-1/2 -translate-y-1/2 z-[60]">
            <button class="icon-btn-modal" onclick="changeSlide(1)">
                <span class="material-symbols-outlined">chevron_right</span>
            </button>
        </div>
    </div>

    <!-- Upload Progress Modal -->
    <div id="upload-modal" class="modal" style="display: none;">
        <div class="glass-card p-6 rounded-[40px] max-w-md w-full max-h-[80vh] flex flex-col relative">
            <button
                class="absolute top-4 right-4 h-8 w-8 flex items-center justify-center rounded-full bg-slate-100/50 hover:bg-slate-200/50 transition-colors"
                onclick="closeUploadModal()">
                <span class="material-symbols-outlined text-slate-500 text-sm">close</span>
            </button>
            <div class="flex items-center gap-4 mb-6">
                <div class="h-12 w-12 bg-ios-accent/10 rounded-full flex items-center justify-center shrink-0">
                    <span class="material-symbols-outlined text-ios-accent text-2xl">cloud_upload</span>
                </div>
                <div>
                    <h2 id="overall-status" class="text-lg font-semibold text-slate-900 leading-tight">Uploading Images
                    </h2>
                    <p id="file-count" class="text-xs text-slate-400">Preparing Files...</p>
                </div>
            </div>

            <div id="upload-file-list" class="flex-grow overflow-y-auto pr-2 flex flex-col gap-4 no-scrollbar">
                <!-- Rows injected via JS -->
            </div>

            <div class="mt-6 pt-4 border-t border-slate-100">
                <div id="overall-progress-dots" class="flex justify-center gap-1.5"></div>
            </div>
        </div>
    </div>

    <!-- Mini Background Progress -->
    <div id="upload-mini-progress" class="fixed bottom-6 right-6 z-[2001] hidden" onclick="openUploadModal()">
        <div
            class="light-glass p-3 pl-4 pr-5 rounded-full shadow-2xl border border-white/80 flex items-center gap-3 cursor-pointer hover:scale-105 active:scale-95 transition-all">
            <div class="relative h-8 w-8 flex items-center justify-center">
                <svg class="w-full h-full -rotate-90">
                    <circle cx="16" cy="16" r="14" fill="none" stroke="rgba(0,122,255,0.1)" stroke-width="3"></circle>
                    <circle id="mini-progress-circle" cx="16" cy="16" r="14" fill="none" stroke="#007AFF"
                        stroke-width="3" stroke-dasharray="88" stroke-dashoffset="88" stroke-linecap="round"
                        class="transition-all duration-300"></circle>
                </svg>
                <span class="material-symbols-outlined text-ios-accent text-sm absolute">cloud_upload</span>
            </div>
            <div class="flex flex-col">
                <span id="mini-status" class="text-[11px] font-bold text-slate-900 leading-tight">Uploading...</span>
                <span id="mini-count" class="text-[9px] text-slate-400 font-medium">0/0 Images</span>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
