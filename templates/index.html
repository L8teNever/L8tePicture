<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L8tePicture - Deine Premium Bildergalerie</title>
    <meta name="description"
        content="L8tePicture ist eine schnelle und effiziente Plattform zum Hochladen, Verwalten und Anschauen deiner Bilder.">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <header>
        <div class="logo">L8tePicture</div>
        <div class="header-actions">
            <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-cloud-upload-alt"></i> Upload
            </button>
        </div>
    </header>

    <main class="container">
        <div class="view-controls">
            <div class="view-modes">
                <button id="grid-mode-btn" class="view-btn active" onclick="setViewMode('grid')">
                    <i class="fas fa-th"></i> Grid
                </button>
                <button id="masonry-mode-btn" class="view-btn" onclick="setViewMode('masonry')">
                    <i class="fas fa-columns"></i> Masonry
                </button>
            </div>

            <div class="zoom-control">
                <i class="fas fa-search-minus"></i>
                <input type="range" id="zoom-slider" min="1" max="10" value="3" oninput="updateZoom(this.value)">
                <i class="fas fa-search-plus"></i>
                <span id="zoom-label">3 Spalten</span>
            </div>
        </div>

        <div class="gallery grid-view" id="image-gallery">
            {% for image in images %}
            <div class="image-card" data-id="{{ image.id }}" data-filename="{{ image.filename }}">
                <img src="/thumbnails/{{ image.filename }}" alt="{{ image.original_name }}" loading="lazy"
                    onclick="openSlideshow({{ loop.index0 }})">
                <div class="image-overlay">
                    <div class="image-actions">
                        <button class="action-btn favorite-btn {% if image.is_favorite %}active{% endif %}"
                            onclick="toggleFavorite({{ image.id }}, this)">
                            <i class="fas fa-heart"></i>
                        </button>
                        <a href="/uploads/{{ image.filename }}" download="{{ image.original_name }}" class="action-btn">
                            <i class="fas fa-download"></i>
                        </a>
                        <button class="action-btn delete-btn" onclick="deleteImage({{ image.id }})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Modal for Slideshow -->
    <div id="slideshow-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeSlideshow()"><i class="fas fa-times"></i></span>
            <button class="nav-btn prev-btn" onclick="changeSlide(-1)"><i class="fas fa-chevron-left"></i></button>
            <img id="modal-img" class="modal-img" src="" alt="">
            <button class="nav-btn next-btn" onclick="changeSlide(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- Upload Progress -->
    <div id="upload-progress-container">
        <h3>Lade Bilder hoch...</h3>
        <p id="upload-status">0 / 0 abgeschlossen</p>
        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
