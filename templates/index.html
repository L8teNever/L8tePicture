<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L8tePicture - Deine Premium Bildergalerie</title>
    <meta name="description"
        content="L8tePicture ist eine schnelle und effiziente Plattform zum Hochladen, Verwalten und Anschauen deiner Bilder.">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <header>
        <div class="logo">L8tePicture</div>
        <div class="header-actions">
            <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                <i class="fas fa-cloud-upload-alt"></i> Upload
            </button>
        </div>
    </header>

    <main class="container">
        <div class="view-controls">
            <button id="grid-mode-btn" class="view-btn active" onclick="setViewMode('grid')">Grid</button>
            <button id="masonry-mode-btn" class="view-btn" onclick="setViewMode('masonry')">Masonry</button>
        </div>

        <div class="zoom-control">
            <i class="fas fa-minus" style="font-size: 0.7rem;"></i>
            <input type="range" id="zoom-slider" min="1" max="10" value="3" oninput="updateZoom(this.value)">
            <i class="fas fa-plus" style="font-size: 0.7rem;"></i>
            <span id="zoom-label">3 Columns</span>
        </div>

        <div class="gallery grid-view" id="image-gallery">
            {% for image in images %}
            <div class="image-card" data-id="{{ image.id }}" data-filename="{{ image.filename }}"
                onclick="openSlideshow({{ loop.index0 }})">
                <img src="/thumbnails/{{ image.filename }}.webp" alt="{{ image.original_name }}" loading="lazy">
                <div class="image-overlay">
                    <div class="image-actions">
                        <button class="action-btn favorite-btn {% if image.is_favorite %}active{% endif %}"
                            onclick="event.stopPropagation(); toggleFavorite({{ image.id }}, this)">
                            <i class="fas fa-heart"></i>
                        </button>
                        <a href="/uploads/{{ image.filename }}" download="{{ image.original_name }}" class="action-btn"
                            onclick="event.stopPropagation()">
                            <i class="fas fa-download"></i>
                        </a>
                        <button class="action-btn delete-btn"
                            onclick="event.stopPropagation(); deleteImage({{ image.id }})">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Floating Action Button for Mobile -->
    <button class="fab" onclick="document.getElementById('file-input').click()">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal for Slideshow -->
    <div id="slideshow-modal" class="modal">
        <span class="close-modal" onclick="closeSlideshow()"><i class="fas fa-times"></i></span>
        <div class="modal-nav">
            <button onclick="changeSlide(-1)"><i class="fas fa-chevron-left"></i></button>
            <button onclick="changeSlide(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <img id="modal-img" class="modal-img" src="" alt="">
    </div>

    <!-- Upload Progress Modal -->
    <div id="upload-modal" class="modal"
        style="display: none; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);">
        <div class="modal-content"
            style="background: var(--ios-glass); padding: 2.5rem; border-radius: 30px; border: 0.5px solid var(--ios-border); width: 90%; max-width: 450px; text-align: center;">
            <div id="upload-icon" style="font-size: 3rem; margin-bottom: 1.5rem; color: var(--ios-accent);">
                <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <h2 id="overall-status" style="margin-bottom: 0.5rem; font-weight: 700;">Uploading...</h2>
            <p id="file-count" style="color: var(--ios-text-muted); margin-bottom: 2rem; font-size: 0.9rem;">0 of 0
                images</p>

            <div
                style="text-align: left; margin-bottom: 0.5rem; display: flex; justify-content: space-between; font-size: 0.8rem;">
                <span id="current-file-name"
                    style="color: var(--ios-text-muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 70%;">Preparing...</span>
                <span id="current-percent">0%</span>
            </div>
            <div class="progress-bar"
                style="height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; overflow: hidden; margin-bottom: 2rem;">
                <div id="progress-fill" class="progress-fill"
                    style="height: 100%; background: #fff; width: 0%; transition: width 0.2s;"></div>
            </div>

            <div id="overall-progress-dots" style="display: flex; justify-content: center; gap: 8px;">
                <!-- Dots will be added via JS -->
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
